<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class Maker - Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/images/favicon.ico?v=1">


</head>
<body>

<!-- THIS HIDES AND SHOWS VEIL -->
<!--<div id="landscape_veil" class="landscape_veil"> <h2>Turn your phone please. </h2></div>-->

<!-- NAVIGATION -->
<nav id="toolbar" class="toolbar">
    <div id="logo" class="logo">Class Maker</div>
</nav>

<!-- PAGE CONTAINER-->
<div id="container" class="container">

    <!-- TITLE -->
    <div id="title1" class="title">
        <h2>SIGNUP</h2>
    </div>

    <!-- FORM -->
    <form id="signup_form" class="loginForm">
        <label for="signup_email">email</label>
        <input id="signup_email" type="email" name="signup_email" autocomplete="on" placeholder="email address" required> <br>

        <label for="signup_password">password</label>
        <input id="signup_password" type="password" name="signup_password" placeholder="password" required> <br>

        <label for="confirm_signup_password"> confirm password </label>
        <input id="confirm_signup_password" type="password" name="confirm_signup_password" placeholder="confirm password" required> <br> <br>

        <button id="signup_button" class="button"> Signup</button>

        <p><a href="/"> or LOGIN to your account.</a></p>
    </form>
 </div>

</div>

<!-- LOGICS -->
<script src="js/AlertModalMaker.js"></script>
<script src="js/main.js"></script>
<script src="js/logic_signup.js"></script>

</body>
</html>
