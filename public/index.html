<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LR Main Navigation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <style>
        * {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;     /*mobile scrolling fix*/
            position: relative;     /*mobile scrolling fix*/
        }

        .container {
            position: fixed;    /*use this to float on top, disable scroll, and offscreen non-hidden*/
            width: 100vw;
            height: 100vh;
            transform: translate(0,0);
            transition: all 0.5s ease;
            /*overflow: hidden;*/
            z-index: 50;
        }

        .turn_to_page_1 {
            position: absolute;
            transform: translate(0,0);
        }
        .turn_to_page_2 {
            position: absolute;
            transform: translate(-100vw, 0);
        }
        .turn_to_page_3 {
            position: absolute;
            transform: translate(-200vw, 0);
        }
        .turn_to_page_4 {
            position: absolute;
            transform: translate(-300vw, 0);
        }

        /*PAGE SETTINGS*/
        .page {
            position: absolute;
            width: 100vw;
            height: 100vh;
            border: 5px solid black;
            box-sizing: border-box;
        }

        /* PAGE POSITIONS */
        .page_1_pos {
            position: absolute;
            transform: translate(0, 0);
            border: 5px solid red;
        }
        .page_2_pos {
            position: absolute;
            transform: translate(100vw, 0);
            border: 5px solid green;
        }
        .page_3_pos {
            position: absolute;
            transform: translate(200vw, 0);
            border: 5px solid blue;
        }
        .page_4_pos {
            position: absolute;
            transform: translate(300vw, 0);
            border: 5px solid orange;
        }

        .nav {
            position: absolute;
            width: 80vw;
            height: 50px;
            bottom: 50px;
            left: 50%;
            transform: translate(-50%, 0);

            border: 1px black solid;
            /*background: blue;*/
            z-index: 100;
            padding: 0;

            box-sizing: border-box;
        }

        .navbutton_1 {
            display: inline-block;
            position: relative;
            width: 60px;
            height: 100%;
        }
        .navbutton_2 {
            display: inline-block;
            position: relative;
            width: 60px;
            height: 100%;
        }
        .navbutton_3 {
            display: inline-block;
            position: relative;
            width: 60px;
            height: 100%;
        }
        .navbutton_4 {
            display: inline-block;
            position: relative;
            width: 60px;
            height: 100%;
        }
    </style>
</head>
<body>

<div id="nav" class="nav">
    <button id="navbutton_1" class="navbutton_1"> 1 </button>
    <button id="navbutton_2" class="navbutton_2"> 2 </button>
    <button id="navbutton_3" class="navbutton_3"> 3 </button>
    <button id="navbutton_4" class="navbutton_4"> 4 </button>

</div>


<div id="container" class="container">

    <div id="page_1" class="page page_1_pos">
        <div id="title" class="title">
            <h2>LR MAIN VIEW</h2>
        </div>
        <div id="resultDiv" class="resultDiv">
            <p> You are logged in! </p>
            <button id="logout_button"> logout </button>

        </div>
    </div>



</div>

<script>
    var logout_button = document.getElementById('logout_button');

    logout_button.addEventListener('click', function(e) {
        $.ajax({
            method: 'GET',
            url: '/api/clearcookie',
            success: function(data, status, jqxhr){
                console.log('logged out. ');
                document.getElementById('resultDiv').innerHTML = 'logged out!';
            },
            error: function(jqxhr, status, err) {
                console.log('error logging out. ');
            }
        });
    });

</script>

</body>
</html>
