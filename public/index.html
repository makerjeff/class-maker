<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class Maker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- THIS HIDES AND SHOWS VEIL -->
<!--<div id="landscape_veil" class="landscape_veil"><h2>Turn your phone please. </h2></div>-->

<!-- NAVIGATION -->
<nav id="toolbar" class="toolbar">

    <div id="menu" class="menu"></div>

    <div id="logo" class="logo">Class Maker</div>
    <div id="menuButton" class="menuButton fa fa-bars"></div>
</nav>

<!-- PAGE CONTAINER-->
<div id="container" class="container">

    <!-- TITLE -->
    <div id="title1" class="title">
        <h2>Students</h2>

        <button id="logout_button"> LOGOUT </button>


    </div>



    <div id="resultDiv" class="resultDiv">
    </div>

</div>


<script>
    var logout_button = document.getElementById('logout_button');

    logout_button.addEventListener('click', function(e) {
        $.ajax({
            method: 'GET',
            url: '/api/clearcookie',
            success: function(data, status, jqxhr){
                console.log('logged out. ');
                document.getElementById('title1').innerHTML = 'logged out!';
            },
            error: function(jqxhr, status, err) {
                console.log('error logging out. ');
            }
        });
    });

</script>

</body>
</html>
